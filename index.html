<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7/7/2020-class</title>
</head>
<style>

    html {
        box-sizing: box-border;
    }
    *, *:before,*:after {
        box-sizing: inherit;
    }
    .news-content {
        border: 3px solid darkgrey;
        width: 200px;
    }
    .div-content {
        border: 3px dashed orange;
    }
    .gallery {
        border: 3px dotted green;
    }
    .img-wrapper {
        border: 3px solid black;
        width: 100px;
    }
    img {
        max-width: 100%;
        display: block;
    }
</style>
<body>
<!--parrent and child relationship example
    layering html tags help give control over specific secitions within div/parrent ellements-->
    <div class="news-content">

        <div class="div-content">
            <h3>cool newa heading</h3>

            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Inventore consequatur id beatae architecto? Odit explicabo voluptates fugit veritatis? Deleniti vitae magnam impedit autem commodi. Reiciendis maiores natus rerum dolores eaque!</p>
        </div>

        <div class="gallery">
            <div class="img-wrapper">
                <img src="https://picsum.photos/100" alt="placeholder image">
            </div>
            
            <div class="img-wrapper">
                <img src="https://picsum.photos/100" alt="placeholder image">
            </div>
            
        </div>        
    </div>

</body>
</html>
